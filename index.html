<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="Berechne die perfekte Teetemperatur mit Eis oder Wasser.">
    <title>Flux Tea</title>
    
    <!-- PWA Manifest Link (optional, wenn Sie spÃ¤ter eine manifest.json anlegen) -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>

    <header>
        <h1>FluxTea</h1>
    </header>

    <main class="container">
        
        <!-- Ergebnis Karte (Sticky oben fÃ¼r schnelle Sichtbarkeit) -->

                <div class="res-item">
                    <span class="res-label" id="res_type_text">2. EiswÃ¼rfel</span>
                    <span class="res-value" id="res_cold">0 g</span>
                </div>
            </div>
            <div class="res-total">
                = <span id="res_total">0</span> g Gesamt
            </div>
        </div>

        <!-- Eingabe Karte -->
        <div class="card input-card">
            <h3>Einstellungen</h3>
            
            <div class="input-row">
                <label for="vol">Kannenvolumen (ml)</label>
                <input type="number" id="vol" value="360" inputmode="numeric">
            </div>

            <div class="input-row">
                <label for="t_target">Trinktemperatur (Â°C)</label>
                <input type="number" id="t_target" value="54" inputmode="numeric">
            </div>

            <div class="input-row">
                <label for="t_hot">Tee-Temperatur (Â°C)</label>
                <input type="number" id="t_hot" value="90" inputmode="numeric">
            </div>

            <div class="input-row">
                <label for="method">KÃ¼hlmethode</label>
                <select id="method">
                    <option value="ice">ðŸ§Š EiswÃ¼rfel</option>
                    <option value="water">ðŸ’§ Kaltes Wasser</option>
                </select>
            </div>

            <div class="input-row" id="ice-temp-group">
                <label for="t_cold_ice">Eis-Temperatur (Â°C)</label>
                <input type="number" id="t_cold_ice" value="-18" inputmode="numeric">
            </div>

            <div class="input-row hidden" id="water-temp-group">
                <label for="t_cold_water">Wasser-Temperatur (Â°C)</label>
                <input type="number" id="t_cold_water" value="10" inputmode="numeric">
            </div>
        </div>

        <!-- Transparenz Bereich -->
        <details class="card formula-card">
            <summary>ðŸ”Ž Wie wird das berechnet?</summary>

    </main>

    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registriert!', reg))
                .catch(err => console.log('Service Worker Fehler:', err));
        });
    }
</script>

</body>
</html>
